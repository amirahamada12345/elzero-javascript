    <title>game for learn arabic</title>

<body>
    <button onkeydown="show(event)"> print alphabitic</button>
    <script>
        let animals=['apple','baby','car','houres','home','moon','sun','mother','father','brother','sister'];
        let img=['a.jpg']
       function show(ev){
        document.write(` ${ev.key}<br>`);
           for(let i=0;i<animals.length;i++){
            if(animals[i].charAt(0)==ev.key){
                document.write(`${animals[i]}<br>`);
            }
           
           }
       } 
       
    </script>
</body>
